<!DOCTYPE html>
<html>
	<head>
		<title>Players AI App</title>
	</head>
	<body>

		<h1>Player overall score prediction</h1>
		<p>Please input the following scores for the player.</p>
		<form action="/predict" method="POST">
			<input type="text" name="gk1" placeholder="Attacking crossing" required="required" /> 
			<br>
			<br>
			<input type="text" name="gk2" placeholder="Attacking finishing" required="required" />
			<br>
			<br> 
			<input type="text" name="gk3" placeholder="Attacking head accuracy" required="required" />
			<br>
			<br>
			<input type="text" name="gk4" placeholder="Movement reaction" required="required" />
			<br>
			<br>
			{{ output }} 
			<br>
			<br>
			<br>
			<button type="submit" class="btn btn-primary btn-block btn-large">Predict overall score</button>
		</form>
 		<br> 
		<br>

	</body>
</html>
